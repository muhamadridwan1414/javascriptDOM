<!DOCTYPE html>
<html>
<head>
	<title>Latihan | Javascript DOM</title>
	<style>
		html, body {
			height: 100%;
			overflow: hidden;
		}

		body {
			font-family: sans-serif;
			color: #333;
			text-align: center; 
		}

		h1 {
			color: #eaeaea;
			text-shadow: 1px 1px 10px rgba(0,0,0,.5);
		}

		.gradasi {
			background: linear-gradient(90deg, magenta, dodgerblue);
		}

		.kotak {
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}
		.merah { background-color: red; }
		.hijau { background-color: green; }
		.biru { background-color: blue; }
	</style>
</head>
<body>

	<h1>Choose Your Color!</h1>
	<button type="button" id="tUbahWarna">ubah warna!</button>

	<br><br>

	<div class="kotak merah"></div>
	<input type="range" name="sMerah" min="0" max="255">
	<div class="kotak hijau"></div>
	<input type="range" name="sHijau" min="0" max="255">
	<div class="kotak biru"></div>
	<input type="range" name="sBiru" min="0" max="255">

<!-- <script src="js/script.js"></script> -->
<script src="js/coba.js"></script>
</body>
</html>
